{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h1 class="text-center"> Student Profile </h1>
    <p><strong>Logged in as:</strong> {{ full_name }}</p>
    <form method="POST" class="jumbotron">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-success btn-block" type="submit"> Save Profile</button>
    </form>
{% endblock %}
